<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" contwot="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" contwot="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="num" id="num" value="11" />
    <input type="button" name="btn" id="btn" value="确定" />
    <span>
        <h1 class="three">0</h1>
        <h1 class="two">8</h1>
        <h1 class="one">0</h1>
    </span>

    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn").on("click", function () {
                index = getSum();
                setInterval(changeNum, 1000);
            });

            function getSum() {
                var sum = $(".one").text();
                return Number(sum);
            }

            function nextNum() {
                index++;
                if (index == 10) {
                    index = 0;
                }
                return index;
            }

            function changeNum() {
                var num = nextNum();
                $(".one").text(num);
                // 如果个位等于零，十位加1
                if ($(".one").text() == 0) {
                    $(".two").text(Number($(".two").text()) + 1);
                }
                // 如果十位等于零，百位加1
                if ($(".two").text() == 10) {
                    $(".two").text(0);
                    $(".three").text(Number($(".two").text()) + 1);
                }
            }
        });
    </script>
</body>

</html>
