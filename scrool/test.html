<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="num" id="num" value="11" />
    <input type="button" name="btn" id="btn" value="确定" />
    <span>
        <h1 class="ten">0</h1>
        <h1 class="individual">0</h1>
    </span>

    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn").on("click", function () {
                index = getSum();
                setInterval(nextSum, 1000);
            });

            function getSum() {
                var sum = $(".individual").text();
                return Number(sum);
            }

            function nextSum() {
                index++;
                if (index == 10) {
                    index = 0;
                }
                $(".ten").text(index);
            }

        });
    </script>
</body>

</html>
